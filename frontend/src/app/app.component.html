<div class="app-container">
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-brand">
      <h1>PL Predictions</h1>
    </div>

    <div class="nav-links" *ngIf="isLoggedIn">
      <a routerLink="/fixtures" routerLinkActive="active">
        <i class="fa-solid fa-futbol"></i> Fixtures
      </a>
      <a routerLink="/predictions" routerLinkActive="active">
        <i class="fa-solid fa-chart-line"></i> Predictions
      </a>
      <a routerLink="/leaderboard" routerLinkActive="active">
        <i class="fa-solid fa-trophy"></i> Leaderboard
      </a>
      <a *ngIf="isAdmin" routerLink="/admin" routerLinkActive="active">
        <i class="fa-solid fa-gear"></i> Admin
      </a>
    </div>

    <div class="nav-links" *ngIf="!isLoggedIn"></div>

    <div class="nav-user">
      <ng-container *ngIf="isLoggedIn; else loggedOut">
        <span class="username" *ngIf="currentUser">{{
          currentUser.username
        }}</span>
        <button
          class="icon-btn logout"
          (click)="logout()"
          aria-label="Logout"
          title="Logout"
        >
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </ng-container>

      <ng-template #loggedOut>
        <a routerLink="/auth" class="login-link">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </a>
      </ng-template>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <app-loading *ngIf="isLoading"></app-loading>
</div>
