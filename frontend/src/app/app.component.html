<div class="app-header">
  <nav class="navbar">
    <a routerLink="/fixtures" class="navbar-brand">
      PL Predictions
    </a>
    
    <ul class="navbar-nav" *ngIf="isAuthenticated">
      <li><a routerLink="/fixtures" routerLinkActive="active" class="nav-link">Fixtures</a></li>
      <li><a routerLink="/predictions" routerLinkActive="active" class="nav-link">My Predictions</a></li>
      <li><a routerLink="/leaderboard" routerLinkActive="active" class="nav-link">Leaderboard</a></li>
      <li *ngIf="isAdmin"><a routerLink="/admin/fixtures" routerLinkActive="active" class="nav-link">Admin</a></li>
    </ul>

    <div class="user-info" *ngIf="isAuthenticated">
      <span class="username">{{ currentUser?.username }}</span>
      <button class="btn-outline-danger" (click)="logout()">Logout</button>
    </div>
  </nav>
</div>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<app-loading></app-loading>
