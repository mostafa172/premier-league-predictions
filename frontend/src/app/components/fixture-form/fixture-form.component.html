<div class="fixture-form-container">
  <h2>{{ isEditMode ? 'Edit Fixture' : 'Add New Fixture' }}</h2>

  <div *ngIf="loading" class="loading">{{ isEditMode ? 'Updating fixture...' : 'Creating fixture...' }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>

  <form [formGroup]="fixtureForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-group">
      <label for="homeTeam">Home Team</label>
      <input 
        type="text" 
        id="homeTeam"
        formControlName="homeTeam" 
        class="form-control"
        placeholder="e.g., Arsenal"
      >
    </div>

    <div class="form-group">
      <label for="awayTeam">Away Team</label>
      <input 
        type="text" 
        id="awayTeam"
        formControlName="awayTeam" 
        class="form-control"
        placeholder="e.g., Chelsea"
      >
    </div>

    <div class="form-group">
      <label for="matchDate">Match Date & Time</label>
      <input 
        type="datetime-local" 
        id="matchDate"
        formControlName="matchDate" 
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="deadline">Prediction Deadline</label>
      <input 
        type="datetime-local" 
        id="deadline"
        formControlName="deadline" 
        class="form-control"
      >
      <small class="form-text">Usually 1 hour before match time</small>
    </div>

    <div class="form-group">
      <label for="gameweek">Gameweek</label>
      <select id="gameweek" formControlName="gameweek" class="form-control">
        <option *ngFor="let gw of gameweeks" [value]="gw">
          Gameweek {{ gw }}
        </option>
      </select>
    </div>

    <!-- Match Results Section (Edit Mode Only) -->
    <div *ngIf="isEditMode" class="match-results-section">
      <h3>Match Results</h3>
      
      <div class="score-inputs">
        <div class="form-group">
          <label for="homeScore">{{ fixtureForm.value.homeTeam || 'Home Team' }} Score</label>
          <input 
            type="number" 
            id="homeScore"
            formControlName="homeScore" 
            class="form-control"
            min="0"
            placeholder="Goals scored"
          >
        </div>

        <div class="form-group">
          <label for="awayScore">{{ fixtureForm.value.awayTeam || 'Away Team' }} Score</label>
          <input 
            type="number" 
            id="awayScore"
            formControlName="awayScore" 
            class="form-control"
            min="0"
            placeholder="Goals scored"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="status">Match Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="upcoming">Upcoming</option>
          <option value="live">Live</option>
          <option value="finished">Finished</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!fixtureForm.valid">
        {{ isEditMode ? 'Update Fixture' : 'Create Fixture' }}
      </button>
    </div>
  </form>
</div>
